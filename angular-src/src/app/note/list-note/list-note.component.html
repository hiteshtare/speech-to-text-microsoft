<p-table [value]="notes">
  <ng-template pTemplate="caption">
    List of Notes
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Machine Transcript</th>
      <!-- <th>Transcript - Rep Edits</th> -->
      <th>Approval - Transcript </th>
      <!-- <th>Entities - Rep Edits</th> -->
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-note>
    <tr>
      <td>{{note._id}}</td>
      <td>{{note.machine_transcript}}</td>
      <!-- <td>{{note.transcripts | json}}</td> -->
      <td>{{note.is_transcript_approve}}</td>
      <!-- <td>{{note.entities | json}}</td> -->
      <td>
        <button type="button" (click)="showDialog(note)" pButton icon="pi pi-info-circle" label="Show"></button></td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    There are {{notes?.length}} Notes
  </ng-template>
</p-table>

<p-dialog header="Approval Dialog" [(visible)]="display" [modal]="true" [responsive]="true" [width]="500" [minWidth]="350"
  [minY]="70" [maximizable]="true" [baseZIndex]="10000">
  <ng-container *ngIf="tempnote">
    <ng-container *ngIf="tempnote['entities']['products']">
      <span>{{tempnote['entities']['products'].length}}</span>

      <p-panel header="Products">
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
          <div class="ui-grid-row">
            <div class="ui-grid-col-4">
              Before
            </div>
            <div class="ui-grid-col-4">
              After
            </div>
            <div class="ui-grid-col-4">
              Action
            </div>
          </div>
          <ng-container *ngFor="let product of tempnote['entities']['products']">
            <div class="ui-grid-row">
              <div class="ui-grid-col-4">
                {{product.before}}
              </div>
              <div class="ui-grid-col-4">
                {{product.after}}
              </div>
              <div class="ui-grid-col-4">
                <p-inputSwitch [(ngModel)]="checked1"></p-inputSwitch>
              </div>
            </div>
          </ng-container>
        </div>
      </p-panel>
    </ng-container>
  </ng-container>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" (click)="display=false" label="Yes"></button>
    <button type="button" pButton icon="pi pi-close" (click)="display=false" label="No" class="ui-button-secondary"></button>
  </p-footer>
</p-dialog>
